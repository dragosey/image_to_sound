{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imagesound</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="background"></div>
    <div class="wrapper">
        <div class="content">
            <div class="hero">
                <h1>Discover song of your image</h1>
                <p>Only one step required: upload your image below</p>
            </div>
            <div class="visuals">
                <div class="images">
                    <h1>From</h1>
                    <i class="far fa-images fa-10x" style="color:white;"></i>
                    <h1>to</h1>
                    <i class="fas fa-wave-square fa-10x" style="color:white;"></i>
                    <i class="fas fa-wave-square fa-10x" style="color:white;"></i>
                    <i class="fas fa-wave-square fa-10x" style="color:white;"></i>
                </div>
            </div>
        </div>
    </div>
{#    <h1 class="welcome">Discover the sound of an image</h1>#}
{##}
    <div class="form">
        {% block content %}
            <form method="post" enctype="multipart/form-data">
                {%  csrf_token %}
                <input type="file" name="image"/>
                <Button class="button" type="submit" name="submit">Send Photo</Button>
            </form>
        {% endblock %}
    </div>


</body>
</html>
